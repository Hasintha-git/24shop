<!-- <div class="content"> -->


  
  <div fxLayout="row wrap"  fxLayout.lt-sm="column wrap" fxLayout.lt-md="column wrap"  fxLayoutAlign="center" fxLayoutGap="25px">
    <div fxFlex="15%"  *ngFor="let num of pageSlice">
      <mat-card class="mat-elevation-z4 card" data-aos="fade-up"
      data-aos-anchor-placement="bottom-bottom">
        <mat-card-header>
          <div class="addBtn">
            <p>{{num.status}}</p>
          </div>
        </mat-card-header>
        <img  mat-card-image class="imgEffect" src={{num.imgUrl}}>

        <mat-card-actions >
          <mat-card-title>{{num.title}}</mat-card-title>
          <mat-card-subtitle >RS: {{num.price}} <span class="disTxt">RS: {{oldprice}}</span></mat-card-subtitle>
            <button class="btnAddCart" mat-button (click)="orderSet(num)">  <mat-icon class="icnCart">shopping_cart</mat-icon>{{num.status=='Active' ? 'Buy Now' : 'Out of Stock'}}</button>
          
        </mat-card-actions>
      </mat-card>


    </div>
  </div>

  <div class="pagination">
    <mat-paginator [length]="pageSlice.length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 15, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
  </div>

  <!-- </div> -->
