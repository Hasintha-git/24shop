<!-- <div class="content"> -->


  
    <div fxLayout="row wrap"  fxLayout.lt-sm="column wrap"  fxLayoutAlign="center" fxLayoutGap="25px">
      <div fxFlex="15%"  *ngFor="let num of pageSlice">
        <mat-card class="mat-elevation-z4 card" >
          <mat-card-header>
            <div class="addBtn">
              <p>{{num.status}}</p>
            </div>
          </mat-card-header>
          <div class="imgEffect">
            <img  class="img" src={{num.imgUrl}}>

          </div>
          <mat-card-actions >

            <mat-card-title>{{num.category}}</mat-card-title>
            <mat-card-subtitle >RS: {{num.price}} <span class="disTxt">RS: {{oldprice}}</span></mat-card-subtitle>
              <button class="btnAddCart" mat-button>  <mat-icon class="icnCart">shopping_cart</mat-icon>Buy Now</button>
            
          </mat-card-actions>
        </mat-card>

  
      </div>
    </div>

    <div class="pagination">
      <mat-paginator [length]="pageSlice.length"
      [pageSize]="10"
      [pageSizeOptions]="[10, 15, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
    </div>

    <!-- </div> -->
