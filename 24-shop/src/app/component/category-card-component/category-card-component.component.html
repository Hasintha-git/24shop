<div fxLayout="row wrap" fxLayout.lt-md="column wrap" fxLayout.lt-sm="column wrap" fxLayoutAlign="center" fxLayoutGap="25px">
  <div fxFlex={{fxFlex}} *ngFor="let num of currentData" class="catBg">

    <!-- <mat-card-header>
      Hello
    </mat-card-header> -->
    <div class="imgEffect">
      <img mat-card-image class="img" src={{imgurl}} (click)="goToCategory(num)">
    </div>
    <mat-card-actions>
      <p class="btnAddCart" mat-button>{{num}}</p>
    </mat-card-actions>

  </div>
</div>
