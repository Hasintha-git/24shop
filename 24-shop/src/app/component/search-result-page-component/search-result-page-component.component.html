<div class="div">
  <ais-instantsearch [config]="config" class="searchBox">
    <ais-search-box class="input" [autofocus]="true" (change)="onSearch($event)"></ais-search-box>
     
    <ais-hits>
      <ng-template let-hits="hits" let-insights="insights">
        <div *ngFor="let hit of hits" class="searched_item" (click)=searched(hit.title)>
          <h1 >
            <ais-highlight attribute="title" [hit]="hit"></ais-highlight>
            
          </h1>
          <img class="searchedImg" src="{{hit.imgUrl}}" alt="">
        </div>
  
      </ng-template>
    </ais-hits> 
    
  </ais-instantsearch> 
</div>
