<app-search-bar-component></app-search-bar-component>
<div class="main-div">
    <div class="div-1">
        <div class="tblHeader">
            <label>Shopping Items</label>

        </div>
        <div class="example-container ">
            <table mat-table [dataSource]="dataSource">
          
             <!-- item Column -->
             <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
              </ng-container>
            
              <!-- price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
            
              <!-- qty Column -->
              <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef> QTY </th>
                <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
              </ng-container>
            
              <!-- subTotal Column -->
              <ng-container matColumnDef="subTotal">
                <th mat-header-cell *matHeaderCellDef> subTotal </th>
                <td mat-cell *matCellDef="let element"> {{element.subTotal}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <div class="tblFooter">
            <button mat-button class="btnPurchase" (click)="openWarning()">Clear Order</button>

        </div>
                 
          
    </div>
    <div class="div-2">
        <div class="boxHeader">
            <p class="txtHeader">Summery</p>
        </div>
        <div class="boxDetails">
            <p>Sub Total <span class="spanTxt">{{total}}</span></p>
            <p>Shipping Cost <span class="spanTxt">{{shipping}}</span></p>
            <hr class="hr">
            <p>Order Total <span class="spanTxtTotal">{{fullPrice}}</span></p>

        </div>
        <div class="boxPurchase">
            <button mat-button class="btnPurchase" >Purchase</button>
        </div>
    </div>
</div>
